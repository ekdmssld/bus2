<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버스 시간표</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="direction-selector">
        <a href="bus.html" class="button-link" id="toSchoolBtn">🏫 학교로</a>
        <a href="bustoStation.html" class="button-link" id="toStationBtn"
          >🚉 역으로</a
        >
        <footer class="footer">by daeunmummu</footer>
      </div>
      <div id="scheduleContainer"></div>

      <div id="scheduleContainer" style="display: none">
        <!-- 평일 시간표 -->
        <div id="weekday" class="schedule-section">
          <h2 class="schedule-type">평일</h2>
          <table class="schedule-table">
            <thead>
              <tr>
                <th>버스 노선</th>
                <th>영남루</th>
                <th>밀양역</th>
                <th>부산대</th>
              </tr>
            </thead>
            <tbody id="weekdaySchedule"></tbody>
          </table>
        </div>

        <!-- 주말/공휴일 시간표 -->
        <div id="holiday" class="schedule-section">
          <h2 class="schedule-type">주말/공휴일</h2>
          <table class="schedule-table">
            <thead>
              <tr>
                <th>버스 노선</th>
                <th>영남루</th>
                <th>밀양역</th>
                <th>부산대</th>
              </tr>
            </thead>
            <tbody id="holidaySchedule"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script/scheduleData.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
